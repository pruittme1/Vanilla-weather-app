  <body>
    <div class="container">
      <div class="shake-slow">
        <h1>Vanilla Weather App</h1>

      <div class="weather-body">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
              <div class="col-3 p-0">
                <input
                type="submit"
                class="btn btn-primary w-100"
                value="search"
                />
              </div>
            </div>
          </form>
          <div class="WeatherInfo">
            <div class="row">
             <div class="col-6">
               <div class="shake-slow">
                <h2 id="city"></h2>
                </div>
                <ul>
                  <li>Last updated: <span id="date"></span></li>
                  <li id="description">Scatterd Clouds</li>
                  <li> Humidity: <span id="humidity"></span><strong>%</strong></li>
                  <li> Wind: <span id="wind"></span><strong> mph</strong></li>
                </ul>
              </div>
                <div class="col-6">
                  <div class="temperature-container d-flex justify-content-end">
                    <canvas width="52" height="52"></canvas>
                    <div>
                      <img 
                      src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                      alt="clear"
                      id="icon"
                      class="float-left"
                      />
